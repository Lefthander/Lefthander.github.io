about_content: | # this will include new lines to allow paragraphs
  Hi, my name's Sergey and I'm a Senior Solution Architect and Developer with over 15 years experience in telecom and 5 years experience in RnD. 

  I am most skilled in: <mark>Solving practical business problems</mark> and <mark>Trobleshooting</mark>

  My fields of interests are:
  
  - <mark>Cloud Technologies</mark>
  - <mark>System Design</mark>
  - <mark>IoT</mark>
  - <mark>Software Development</mark>

  I have experience to work with many programing languages: ​like very specific hardware languages ​​<mark>VHDL</mark> , <mark>Verilog</mark> and specific assemblers for embedded microcontrollers
  and like general purpose languages: <mark>GNU C/C++</mark> , <mark>Watcom C++</mark> , <mark>C#</mark> , <mark>Python</mark> and <mark>Go</mark>. Last few years I mostly use in my projects the <mark>Go</mark> language.
  To my great regret I have never been a proffesional programmer, the programming was always a secondary additional task in my daily work.

  Some other technologies & tools which I know and use: 
    <mark>Docker</mark> , <mark>Kubernetes</mark> , <mark>OpenStack</mark> , <mark>Git</mark> , <mark>Wireshark</mark> , <mark>RabbitMQ</mark> , <mark>MongoDB</mark> , <mark>PostgresSQL</mark> ,
     <mark>Linux</mark> , <mark>Bash</mark>

  Now I am actively studying the <mark>Erlang</mark>  / <mark>Elixir</mark> languages.

  I have passed some external training & courses:

   - Mirantis Proffesional OpenStack Administrator. Certificate number: 200-033-032
   - SOLOLEARN Python 3 Tutorial Course. Certificate number: 1073-4237903
